apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-depl
  namespace: ticketing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats-streaming:0.17.0
          args: [
            '-p',
            '4222',
            '-m',
            '8222',
            '-hbi', # heartbeat interval
            '5s',
            '-hbt', # heartbeat response time
            '5s',
            '-hbf', # heartbeat consecutive failures
            '2',
            '-SD',
            '-cid',
            'ticketing-app'
          ]
---
apiVersion: v1
kind: Service
metadata:
  name: nats-clusterip-srv
  namespace: ticketing
spec:
  type: ClusterIP
  selector:
    app: nats
  ports:
    - name: client
      protocol: TCP
      port: 4222
      targetPort: 4222
    - name: monitoring
      protocol: TCP
      port: 8222
      targetPort: 8222
