apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/ssl-redirect: 'false'
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host:  minikube.local
      http:
        paths:
          - path: /api/users/?(.*)
            backend:
              serviceName: auth-clusterip-srv
              servicePort: 3000

